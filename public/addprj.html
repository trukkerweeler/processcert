<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="js node test page.">
    <meta name="author" content="This page authored by timokent">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel&family=Tapestry&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/ci-logo.png">
    <title>Project - Entry</title>
</head>
<body>
    <header id="header"></header>
    <h1>Add Project</h1>
    <main id="main">
        <form action="submit" name="form" id="prjentry" class="dataentry">
            <label for="LEADER">Assignee</label>
            <input type="text" name="LEADER" id="assto" placeholder="Enter Leader ID">
            <label for="prjType">Project Type</label>
            <select name="PROJECT_TYPE" id="prjType">
                <option value="CAR">Corrective</option>
                <option value="CTRL">Control</option>
                <option value="QMS" selected>QMS</option>
            </select>
            <label for="NAME">Project Name</label>
            <input type="textarea" name="NAME" id="prjname" placeholder="Enter project name">          
            <label for="PROJECT_ID">Project</label>
            <input type="text" name="PROJECT_ID" id="projid" placeholder="Project ID">                                 
            
            <input type="submit" value="Submit" id="button">
        </form>
    </main>
    <footer id="footer"></footer>
</body>
<script type="module" src="/js/addprj.js"></script>
</html>
