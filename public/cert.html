<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="images/ci-logo.png">
    <title>Cert</title>
</head>
<body>
    <header id="header"></header>
    <h1>Print Cert</h1>
    <form>
        <label for="search">Enter Product Id:</label>
        <input type="text" name="search" id="pid" value="6461-02-1891R">
        <button type="submit" id="certsearch">Search</button>
    </form>
    <form id="tracefile" action="">
        <label for="trace">Choose Trace File:</label>
        <input type="file" name="trace" id="trace">        
    </form>
    <button type="submit" id="lots">Apply</button>
    <main id="main"></main>
    <p></p>
    <div class="certstatement">
        <p>I certify that the materials listed were processed in conformance with the specifications shown and the latest drawing revisions on record.</p>
        <p id="signatory"></p>
        <p">Quality Assurance

        </p>
        <p id="sigdate">Date</p>
    </div>
        
    <p></p><footer id="footer"></footer>
</body>
<script type="module" src="/js/cert.js"></script>
</html>
