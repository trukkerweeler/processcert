<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="js node test page.">
    <meta name="author" content="This page authored by timokent">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel&family=Tapestry&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/ci-logo.png">
    <title>Input - Entry</title>
</head>
<body>
    <header id="header"></header>
    <h1>Add Input</h1>
    <main id="main">
        <form action="submit" name="form" id="entryform">
            <label for="PEOPLE_ID">Requestor</label>
            <input type="text" name="PEOPLE_ID" id="reqby" placeholder="Enter requestor ID">
            <label for="ASSIGNED_TO">Assignee</label>
            <input type="text" name="ASSIGNED_TO" id="assto" placeholder="Enter assigned ID">
            <label for="corType">Input Type</label>
            <select name="INPUT_TYPE" id="inpType">
                <option value="REQ" selected>Request</option>
                <option value="BUY">Purchase</option>
                <option value="EVAL">Evaluate</option>
                <option value="FIND">Find</option>
                <option value="SCH">Schedule</option>
                <option value="REP">Repair</option>
                <option value="DATA">Collect Data</option>
                <option value="RISK">Risk</option>
                <option value="OPPR">Opportunity</option>
                <option value="TRN">Train</option>
            </select>
            <label for="SUBJECT">Subject</label>
            <input type="text" name="SUBJECT" id="subject" placeholder="Enter subject">
            <label for="INPUT_TEXT">Request</label>
            <input type="textarea" name="INPUT_TEXT" id="inputtext" placeholder="Enter request text">          
            <label for="PROJECT_ID">Project</label>
            <input type="text" name="PROJECT_ID" id="projid" placeholder="Project ID">                                 
            
            <input type="submit" value="Submit" id="button">
        </form>
    </main>
    <footer id="footer"></footer>
</body>
<script type="module" src="/js/entry.js"></script>
</html>
